{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="shadow card">
  <div class="card-body">
    <h5 class="card-title">{{task.name}}</h5><br>
    <p><b>{{task.priority}}</b></p>
    <p><b>{{task.date}}</b></p>
    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
    <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>

  </div>
</div>
{% endblock %}
</body>
</html>
